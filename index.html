<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/criativa-sans" type="text/css"/>
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/earthbound" type="text/css"/>
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/raleway" type="text/css"/>
</head>
<body>
  <form action="post">
    <div>
      <div>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="first-name">
      </div>
      <div>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="last-name">
      </div>
    </div>
    <div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
      </div>
      <div>
        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" name="tel">
      </div>
    </div>
    <div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
      </div>
      <div>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password">
      </div>
    </div>
  </form>
</body>
</html>
